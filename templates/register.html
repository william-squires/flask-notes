{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
    <form id="register-user" method="POST">
      {{ form.hidden_tag() }}

      {% for field in form
          if field.widget.input_type != 'hidden' %}

        <p>
          {{ field.label }}
          {{ field }}

          {% for error in field.errors %}
            {{ error }}
          {% endfor %}
        </p>

      {% endfor %}

      <button type="submit">Register</button>
    </form>
{% endblock %}
